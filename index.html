!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <button onclick="sendMessage()">Send Message</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Makes app full-screen

        function sendMessage() {
            tg.sendData("Hello from my Mini App!"); // Sends data to bot
        }script type="text/javascript" src="https://your-monetag-ad-code.js"></script>
    
    </script>
</body>
</html>
